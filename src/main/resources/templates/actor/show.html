<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${actor.firstName + ' ' + actor.lastName}">Actor Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${actor.firstName + ' ' + actor.lastName}">Actor's Name</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2"><b>Full Name:</b></div>
                            <div class="col-md-10" th:text="${actor.firstName + ' ' + actor.lastName}"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"><b>Date of Birth:</b></div>
                            <div class="col-md-10" th:text="${actor.dateOfBirth}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
