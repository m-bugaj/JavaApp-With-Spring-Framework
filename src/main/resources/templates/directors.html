<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Directors</title>
</head>
<body>

<h1>Your Directors</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date of Birth</th>
  </tr>
  <tr th:each="director : ${directors}">
    <td th:text="${director.id}">1</td>
    <td th:text="${director.firstName}">John</td>
    <td th:text="${director.lastName}">Doe</td>
    <td th:text="${director.dateOfBirth}">01-01-1970</td>
  </tr>
</table>

</body>
</html>
