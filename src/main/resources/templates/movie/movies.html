<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

  <h1>Your movies</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Release Date</th>
      <th>Language</th>
      <th>Country</th>
    </tr>
    <tr th:each="movie : ${movies}">
      <td th:text="${movie.id}">123</td>
      <td th:text="${movie.title}">A great pretender</td>
      <td th:text="${movie.genre}">Horror</td>
      <td th:text="${movie.releaseDate}">1988</td>
      <td th:text="${movie.language}">ENG</td>
      <td th:text="${movie.country}">USA</td>
    </tr>
  </table>

</body>
</html>
